<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
    //switch itu hampir sama dengan if else tapi lebih kearah pencocokan, misal jika km pilih a, maka...
    let b = "Bill";
    let hasil;

    switch(b){ //b = Bill, jadi jika di case tidak ada Bill, maka otomatis yang dieksekusi yang default
        case "astrid": 
            hasil = "g cocok";
            break;
        case "Billy":
            hasil = "ini Aku";
            break;
        default: //misal udah gaada yg cocok ni
            hasil = "Tidak ada yg cocok";
    }
    console.log(hasil);

    </script>
</body>
</html>
